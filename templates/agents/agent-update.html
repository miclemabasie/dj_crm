{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<section class="text-gray-600 body-font overflow-hidden">
  <div class="container px-5 py-24 mx-auto">
    <div class="lg:w-4/5 mx-auto flex flex-wrap">
      <div class="lg:w-1/1 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
        <h2 class="text-sm title-font text-gray-500 tracking-widest">Agent</h2>
        <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{agent.user.username}} </h1>
        <div class="flex mb-4">
          <a href="{% url 'agents:agent_detail' agent.pk%}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Overview</a>
          <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1"></a>
          <a href="{% url 'agents:agent_update' agent.pk%}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Update</a>
        </div>
       
        <div class="max-w-lg mx-auto">
          <form method='post'>
          {% csrf_token %}
          {{form|crispy}}
      
            <button class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 my-1 rounded-md">Update Agent</button>
          </form>
        </div>      
      
      </div>
    
    </div>
  </div>
</section>



{% endblock content %}
