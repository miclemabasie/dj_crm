{% extends 'base.html' %}

{% block content %}
<section class="text-gray-600 body-font">
  <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
    <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="https://dummyimage.com/720x600">
    <div class="text-center lg:w-2/3 w-full">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">This is a CRM build with Django</h1>
      <p class="mb-8 leading-relaxed">This CRM helps you manage your leads in the most effective and efficient way.</p>
      {% if request.user.is_authenticated %}
         <div class="flex justify-center">
          <a href="{% url 'login' %}"><button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Get started</button>
        </a>
        </div>
      {% else %}
        <div class="flex justify-center">
          <a href="{% url 'login' %}"><button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Login To Get started</button>
        </a>
        </div>
      {% endif %}
      
    </div>
  </div> 
</section>
{% endblock content %}
