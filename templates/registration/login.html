{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
<form method='post'>
    {% csrf_token %}
    {{form|crispy}}
    <button class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 my-1 rounded-md">Login</button>
    
</form>
<div class="py-5 border-t border-grey-300 mt-5">
    <a class="hover:text-blue-300 mt-5" href="{% url 'reset-password' %}">Forgot Password</a>
</div>
</div>

{% endblock content %}
