{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
<h1 class="text-4xl text-gray-800 text-center py-10">Enter You New Password</h1>

<form method='post'>
    {% csrf_token %}
    {{form|crispy}}
         <button class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 my-1 rounded-md">Confirm Reset</button>

    <hr>
    {% comment %} <a href="{% url 'reset-password' %}">Forgot Password</a> {% endcomment %}
</form>
</div>

{% endblock content %}
