{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
<form method='post'>
    {% csrf_token %}
    {{form|crispy}}
    
     <button class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 my-1 rounded-md">Reset Password</button>
    <hr>
    <a href="{% url 'login' %}">Already have an account</a>
</form>
</div>

{% endblock content %}
